# Motiva√ß√£o

`$$Y = \beta_0 + \beta_1 X_1 + \beta_2 X_2 + \ldots + \beta_p X_p + u$$`

--


- Na reuni√£o anterior vimos que, quando `\(p \approx n\)`, incluir todas as vari√°veis explicativas pode n√£o ser uma boa ideia.
  * pode causar multicolineariedade;
  * podemos achar padr√µes que na verdade n√£o existem;
  * [_Overfitting_](https://en.wikipedia.org/wiki/Overfitting)

--

- Para contornar esse problema, vimos alguns m√©todos para sele√ß√£o de vari√°veis. Em especial, o m√©todo _Best Subset_ (n√£o usado na pr√°tica devido ao alto custo computacional) e os m√©todos _Stepwise_:
  * _Forward Stepwise_ ;
  * _Backward Stepwise_;
  * _Hydrid Stepwise_.
  
--

.blue[Embora esses m√©todos sejam √∫teis, comentamos que, pela falta de teor√≠a estat√≠stica envolvida, os m√©todos _Stepwise_ s√£o criticados.]

--

.red[Aqu√≠ veremos algums m√©todos chamados de `regulariza√ß√£o`, que possuem uma teoria estat√≠stica mais s√≥lida e tamb√©m nos ajudam a resolver o problema em quest√£o. Esses m√©todos s√£o bastante utilizados atualmente.]




---

# Regulariza√ß√£o
---


### Regulariza√ß√£o

Utilizaremos m√©todos que tentam regularizar (encolher para zero) os valores dos `\(\hat{\beta}s\)`. Isto ser√° feito mudando a forma como os `\(\hat{\beta}s\)` s√£o calculados (ou seja, mudando o m√©todo como os `\(\beta\)`s s√£o estimados).

--

Seja o modelo `$$Y = \beta_0 + \beta_1 X_1 + \beta_2 X_2 + \ldots + \beta_p X_p + u$$`

Como n√£o conhecemos os `\(\beta\)`s, precisamos estim√°-los atrav√©s dos dados (dando origem aos `\(\hat{\beta}s\)`).

--

- O m√©todo "padr√£o" para estimar os par√¢metros √© o m√©todo de [m√≠nimos quadrados ordin√°rios](https://ctruciosm.github.io/posts/2021-04-01-minimos-quadrados-ordinarios/) (MQO), que consiste em calcular os `\(b\)`s que minimizam `$$\displaystyle \sum_{i=1}^n (y_i - \hat{y}_i)^2 \equiv \displaystyle \sum_{i=1}^n (y_i - \underbrace{(b_0 + b_1 x_{1,i} + \cdots + b_p x_{p,i})}_{\hat{y}_i})^2.$$` Os `\(b\)`s que miminizam a fun√ß√£o ser√£o os `\(\hat{\beta}s\)` (ou seja, todas as vari√°veis estar√£o no modelo).

--

MQO tem boas propriedades estat√≠sticas e, sob algumas condi√ß√µes, √© o [melhor estimador linear n√£o viesado](https://ctruciosm.github.io/posts/2021-02-28-teorema-de-gauss-markov/). Contudo, dificilmente levar√° algum `\(\hat{\beta}\)` para zero üò≠


---


### Regress√£o Ridge

A ideia √© modificar o m√©todo de MQO para levar alguns dos `\(\hat{\beta}\)` o mais pr√≥ximo de zero que conseguirmos.

--

Para isto, em lugar de minimizarmos `$$\displaystyle \sum_{i=1}^n (y_i - \underbrace{(b_0 + b_1 x_{1,i} + \cdots + b_p x_{p,i})}_{\hat{y}_i})^2,$$`


minimizamos

`$$\displaystyle \sum_{i=1}^n (y_i - b_0 - \sum_{j = 1}^p b_j x_{j,i})^2 + \underbrace{\lambda \sum_{j = 1}^p b_j^2}_{\text{shrinkage penalty}},$$` em que `\(\lambda &gt; 0\)` √© chamado _Tunning paramater_ (e pode ser obtido atrav√©s de [valida√ß√£o cruzada](https://ctruciosm.github.io/ISL/ISL_07)). Ou seja, para um dado `\(\lambda\)`, obtemos os `\(b\)`s que minimizam a fun√ß√£o (que ser√£o, ent√£o, os `\(\hat{\beta}s\)`).

&gt; Para cada escolha de `\(\lambda\)`, teremos `\(\hat{\beta}s\)` diferentes.

---


### Regress√£o Lasso

Regress√£o ridge, vai encolher os valores dos `\(\hat{\beta}s\)` para zero, mas eles n√£o ser√£o exatamente zero. Com isso, todos as vari√°veis ser√£o incluidas no modelo (e ainda ser√° dificil interpretar o modelo).

--

Uma outra abordagem, que √© capaz de fazer com que alguns `\(\hat{\beta}s\)` sejam exatamente zero, √© a **regress√£o lasso**.


Agora, a fun√ß√£o a minimizar √© dada por

`$$\displaystyle \sum_{i=1}^n (y_i - b_0 - \sum_{j = 1}^p b_j x_{j,i})^2 + \underbrace{\lambda \sum_{j = 1}^p |b_j|}_{\text{shrinkage penalty}},$$` em que `\(\lambda &gt; 0\)` √© chamado _Tunning paramater_ (e pode ser obtido atrav√©s de [valida√ß√£o cruzada](https://ctruciosm.github.io/ISL/ISL_07)). Ou seja, para um dado `\(\lambda\)`, obtemos os `\(b\)`s que minimizam a fun√ß√£o (que ser√£o, ent√£o, os `\(\hat{\beta}s\)`).

&gt; A diferen√ßa da regress√£o ridge, a regress√£o lasso leva alguns dos `\(\hat{\beta}s\)` para exatamente zero, reduzindo o n√∫mero de variaveis no modelo.


---

### Ridge e Lasso

Em ambos os m√©todos, para um `\(\lambda\)` dado, basta resolver o problema de optimiza√ß√£o e assim obter os `\(\hat{\beta}s\)`. Contudo, alguns cuidados precisam ser tom√°dos quando utilizarmos esses m√©todos:
  - precisamos escolher o `melhor` `\(\lambda\)`;
  - Ridge e Lasso, "encolhem" os valores de `\(\hat{\beta}_1, \ldots, \hat{\beta}_p\)`, mas n√£o exercem nenhuma influ√™ncia sobre `\(\hat{\beta}_0\)`;
  - Quando trabalahamos com regress√£o ridge ou lasso, as vari√°veis num√©ricas devem estar padronizadas!;
  - Como regress√£o lasso, levar alguns dos `\(\hat{\beta}s\)` para zero, funciona como um seletor de vari√°veis (escolhe apenas um subconjunto de vari√°veis, aquelas com `\(\hat{\beta} \neq 0\)`);

--

.panel[.panel-name[MQO]

```r
Hitters = na.omit(Hitters)
set.seed(3210)
folds &lt;- vfold_cv(Hitters, v = 10)
model_spec &lt;- linear_reg() %&gt;% set_engine("lm")
model_wflw &lt;- workflow() %&gt;%
  add_model(model_spec) %&gt;%
  add_formula(Salary ~ .)
model_fit_rs &lt;- model_wflw  %&gt;% fit_resamples(folds)
collect_metrics(model_fit_rs)
```

```

```r
# Dividimos train e test
set.seed(1234)
split_data &lt;- initial_split(data = Hitters)
train_data &lt;- training(split_data)
test_data &lt;- testing(split_data)
# CV para escolher o melhor lambda
folds_tung &lt;- vfold_cv(train_data, v = 10)
```
]
.panel[.panel-name[Ridge]

```r
model_spec &lt;- linear_reg(mixture = 0, penalty = tune()) %&gt;% # mixture = 0 para Ridge
  set_mode("regression") %&gt;% set_engine("glmnet")
model_grid &lt;- grid_regular(penalty(range = c(-2, 3)), levels = 50)
model_reci &lt;- recipe(Salary ~ ., data = train_data) %&gt;%
  step_novel(all_nominal_predictors()) %&gt;% 
  step_dummy(all_nominal_predictors()) %&gt;% 
  step_zv(all_predictors()) %&gt;% 
  step_normalize(all_numeric_predictors())
model_wflw &lt;- workflow() %&gt;%
  add_recipe(model_reci) %&gt;% add_model(model_spec) 
model_resp &lt;- model_wflw %&gt;% 
  tune_grid(resamples = folds_tung, grid = model_grid)
best_model &lt;- model_resp %&gt;% select_best("rmse")         # Escolhemos o "lambda" que produziu menor rmse
final_wf &lt;- model_wflw %&gt;% finalize_workflow(best_model) # Definimos o modelo final
model_fit_rs &lt;- final_wf %&gt;% fit_resamples(folds)        # Treinamos o modelo final
collect_metrics(model_fit_rs)
```

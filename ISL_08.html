# Motiva√ß√£o

- Na [reuni√£o n√∫mero 9](https://ctruciosm.github.io/ISL/ISL_03), falamos sobre regress√£o linear.

--

- Nos modelos de regress√£o, estamos interessados em explicar/entender a rela√ß√£o entre uma vari√°vel target (tamb√©m chamada de vari√°vel dependente) `\(Y\)` e um conjunto de `\(p\)` vari√°veis explicativas `\(X_1\)`, `\(X_2\)`, `\(\ldots\)`, `\(X_p\)`.

--

- Assumimos que a rela√ß√£o entre essas vari√°veis √© dada atrav√©s de `$$Y = \beta_0 + \beta_1 X_1 + \beta_2 X_2 + \ldots + \beta_p X_p + u$$`

--

- Contudo, muitas d√∫vidas podem surguir quando trabalhamos com modelos de regress√£o linear:
  * se tivermos v√°rias vari√°veis, devemos usar todas ou usar apenas as "melhores"?
  * ser√° que podemos obter um modelo com um n√∫mero menor de var√°veis sem sacrificar muito a performance do modelo?
  * o que fazer quando a rela√ß√£o n√£o √© linear?
  
--

&gt; Esses assuntos ser√£o o foco de discuss√£o nesta e nas pr√≥ximas reuni√µes.


---
class: inverse, right, middle
# Sele√ß√£o de vari√°veis
---

## Sele√ß√£o de vari√°veis

- Quando `\(n\)` (o n√∫mero de observa√ß√µes) √© muito maior do que `\(p\)` (o n√∫mero de vari√°veis), o m√©todo de [m√≠nimo quadr√°dos ordin√°rios](https://ctruciosm.github.io/posts/2021-04-01-minimos-quadrados-ordinarios/) funciona muito bem! üï∫

--

&gt; Lembre-se, MQO √© o m√©todo padr√£o utilizado para estimar os par√¢metros do modelo de regress√£o linear, ou seja, calcular os `\(\hat{\beta}s\)`.


--

- Se `\(n\)` **n√£o for** muito maior do que `\(p\)`, quando utilizarmos o m√©todo de m√≠nimos quadrados podemos ter _overfitting_ (ou seja, nosso modelo pode funcionar bem nos dados e treinamento, mas ter um desempenho pobre com os dados de teste). ü§∑

--

- Se `\(p\)` &gt; `\(n\)`, n√£o temos mais uma solu√ß√£o unica para os `\(\hat{\beta}s\)` (queremos estimar `\(p\)` par√¢metros com apenas `\(n\)` observa√ß√µes. Isso n√£o parece ser muito esperto, n√©?) üò®


---

## Sele√ß√£o de vari√°veis

- Por outro lado, quando temos muitas vari√°veis no modelo, algumas delas podem ajudar em nada a entender/explicar a vari√°vel target `\(Y\)`.

--

- Incluir essas vari√°veis irrelevantes pode causar problemas no modelo de regress√£o (tais como multicolineariedade), al√©m de aumentar de forma desnecess√°ria a complexidade do modelo.

--

- Remover essas vari√°veis nos dar√° um modelo mais f√°cil de ser interpretado (al√©m de um modelo que funcionar√° melhor nos dados de teste).

--

&gt; **Menos vari√°veis podem fazer com o modelo funcione melhor nos dados de teste?** Sim, incluir vari√°veis irrelevantes nos levar√° a enxergar padr√µes onde n√£o h√°.

--

- Para remover essas vari√°veis, se obtivermos `\(\hat{\beta} = 0\)` para algumas vari√°veis, nosso problema estaria resolvido.

--

- Contudo, o m√©todo de m√≠nimos quadrados dificilmente nos levara a valores `\(\hat{\beta} = 0\)`. Assim, algumas alternativas para selecionar vari√°veis s√£o necess√°rios:
  * Subset (escolher um subconjunto das vari√°veis)
  * Shrinkage (encolher os `\(\hat{\beta}s\)` e leva-los a zero).
  
---

# Subset Selection
---


## Subset Selection

.blue[Escolher um subconjunto de vari√°veis que ajudam explicar melhor a vari√°vel target `\(Y\)`]

--

&gt; **Mas como escolher esse subconjunto?** ü§î

--

.pull-left[

Existem v√°rias t√©cnicas para isso:

- Best Subset Selection (escolher o melhor modelo)
- Stepwise
  * Forward Stepwise
  * Backward Stepwise
  * Hibrido

]

.pull-right[
![Yes](https://media1.giphy.com/media/hXDrTueJWAscK3xWQ2/giphy.gif)  
]








---

### Best Subset Selection

- Ajustar modelos de regress√£o separados para cada poss√≠vel combina√ß√£o das `\(p\)` vari√°veis e escolher (segundo algum crit√©rio) o melhor modelo. Usalmente o melhor modelo √© escolhido em termos do erro quadr√°tico medio (quanto menor, melhor) ou do `\(R^2\)` (quanto maior, melhor).

--

- Como (geralmente) √© feito isso?
  * ajustar um modelo sem nenhuma vari√°vel explicativa, `\(y = \beta_0 + u\)`
  * ajustar `\(p\)` modelos (cada modelo com exatamente uma √∫nica vari√°vel explicativa) e escolher aquele com menor EQM ou maior `\(R^2\)`,
  * ajustar um modelo para cada uma das `\(\binom{p}{2}\)` e escolher aquele com menor EQM ou maior `\(R^2\)` nos dados de treinamento,
  * `\(\ldots\)`
  * ajustar um modelo para cada uma das `\(\binom{p}{p-1}\)` e escolher aquele com menor EQM ou maior `\(R^2\)` nos dados de treinamento,
  * ajustar o modelos com todas as `\(p\)` vari√°veis,
  * comparar os modelos selecionados (utilizando valida√ß√£o-cruzada) e escolher o modelo que leva a um menor EQM ou maior `\(R^2\)` (ou algum outro crit√©rio escolhido).
  
  
--


&gt; **O problema √© que isso gerar√° muitos modelos! (al√©m do pr√≥prio custo computacional da valida√ß√£o cruzada), tornando essa estrat√©gia impratic√°vel!**


---

# Stepwise Selection

**Stepwise** √© um alternativa *esperta/s√°bia* para n√£o precisar testar todos os poss√≠veis modelos!

---

### Forward Stepwise

1. Denote por `\(M_0\)` o modelo sem vari√°veis explicativas, `\(y = \beta_0 + u\)`
2. Para `\(k = 0, \ldots, p-1\)`
  * Considere todos os `\(p-k\)` modelos que incluem mais uma vari√°vel ao `\(M_k\)`
  * Escolher, entre os `\(p-k\)` modelos, o melhor modelo (aquele com menor EQM ou maior `\(R^2\)`) e denote ele como `\(M_{k+1}\)`
3. Escolher dente `\(M_0, M_1, \ldots, M_p\)`, utilizando valida√ß√£o-cruzada, o modelo com menos EQM, maior `\(R^2\)` ou algum outro crit√©rio.

--

&gt; O m√©todo _Best Subset_ implica estimar `\(2^p\)` modelos, enquanto o m√©todo _Forward Stepwise_ implica estimar apenas `\(1 +p(p+1)/2\)` modelos!. Isso significa que:

--



|  p| Best_Subset| Forward_Stepwise|
|--:|-----------:|----------------:|
| 10|        1024|               56|
| 20|     1048576|              211|
| 30|  1073741824|              466|

--

&gt; Alguns autores utilizam diferentes crit√©rios nos passo 2 e 3, mas a ess√™ncia do m√©todo continua o mesmo.

---

```r

### Backward Stepwise


1. Denote por `\(M_p\)` o modelo com todas as vari√°veis explicativas, 
2. Para `\(k = p, p-1, \ldots, 1\)`
  * Considere os `\(k\)` modelos que tem todas as vari√°veis utilizadas em `\(M_k\)` mas tirando uma delas.
  * Escolher, entre os `\(k\)` modelos, o melhor modelo (aquele com menor EQM ou maior `\(R^2\)`) e denote ele como `\(M_{k-1}\)`
3. Escolher dente `\(M_0, M_1, \ldots, M_p\)`, utilizando valida√ß√£o-cruzada, o modelo com menos EQM, maior `\(R^2\)` ou algum outro crit√©rio.

--

&gt; Alguns autores utilizam diferentes crit√©rios nos passo 2 e 3, mas a ess√™ncia do m√©todo continua o mesmo.


--

Exista ainda o m√©todo h√≠brido, que mistura o _Forward Stepwise_ e o _Backward Stepwise_

---

## Regress√£o Linear

.bg-washed-green.b--dark-green.ba.bw2.br3.shadow-5.ph4.mt5[
**Regress√£o Linear** √© um dos m√©todos de aprendizado supervisionado mais antigos e utilizados. Baseia-se, entre outras suposi√ß√µes, na rela√ß√£o linear entre a variavel dependente `\(y\)` e um conjunto de `\(k\)` variaveis explicativas `\(x_1, x_2, \cdots, x_k\)`. `$$y_i = \underbrace{\beta_0 + \beta_1 x_{i1} + \cdots + \beta_k x_{ik}}_{f(x)} + u$$`



A simplicidade do m√©todo faz com que seja acessivel e f√°cil de entender/implementar. Contudo, est√° simplicidade tem feito que o m√©todo seja utilizado de forma inapropriada em muitas situa√ß√µes. 
]

--

Como de praxe, nosso objetivo √© estimar `\(\hat{f}(x)\)` que, no caso do modelo linear, reduce-se a obter `\(\hat{\beta}_0, \hat{\beta}_1, \ldots, \hat{\beta}_k\)`

--

üòï **Como obter os `\(\hat{\beta}\)`s?** üòï  


--


O [M√©todo de M√≠nimos Quadrados Ordin√°rios (MQO)](https://ctruciosm.github.io/statblog/posts/2021-04-01-posts2021-04-01-minimos-quadrados-ordinarios/) estimas os `\(\beta\)`s de forma que minimizem a soma de quadrados dos res√≠duos.

## Regress√£o Linear no R


```r
# Split
set.seed(1234)
data_split &lt;- initial_split(advertising, prop = 3/4)
train_data &lt;- training(data_split)
test_data &lt;- testing(data_split)
# Fit
model_spec &lt;- linear_reg() %&gt;% set_engine("lm")
model_fit &lt;- model_spec %&gt;% fit(Sales ~ TV + Radio + Newspaper, data = train_data)
# Predict
yhat_test_tm &lt;- predict(model_fit, new_data = test_data)
test_data$yhat_tm &lt;- yhat_test_tm$.pred
# Evaluate
test_data %&gt;% mae(Sales, yhat_tm) 
test_data %&gt;% rmse(Sales, yhat_tm)
```

## Hands-on: Solu√ß√£o


```r
# Split
set.seed(1234)
data_split &lt;- initial_split(advertising, prop = 3/4)
train_data &lt;- training(data_split)
test_data &lt;- testing(data_split)
# Fit
model_spec &lt;- linear_reg() %&gt;% set_engine("lm")
model_01_fit &lt;- model_spec %&gt;% fit(Sales ~ TV, data = train_data) 
model_02_fit &lt;- model_spec %&gt;% fit(Sales ~ TV + Radio, data = train_data) 
model_03_fit &lt;- model_spec %&gt;% fit(Sales ~ TV + Radio + Newspaper, data = train_data) 
model_04_fit &lt;- model_spec %&gt;% fit(Sales ~ TV + I(TV^2) + Radio +  Newspaper, data = train_data) 
# Predict
yhat_test_01 &lt;- predict(model_01_fit, new_data = test_data) 
yhat_test_02 &lt;- predict(model_02_fit, new_data = test_data) 
yhat_test_03 &lt;- predict(model_03_fit, new_data = test_data) 
yhat_test_04 &lt;- predict(model_04_fit, new_data = test_data) 

test_data &lt;- test_data %&gt;% mutate(yhat_01 = yhat_test_01$.pred,
                                  yhat_02 = yhat_test_02$.pred,
                                  yhat_03 = yhat_test_03$.pred,
                                  yhat_04 = yhat_test_04$.pred)
```

---

## Hands-on: Solu√ß√£o


```r
# Evaluate
test_data %&gt;% mae(Sales,yhat_01)
test_data %&gt;% mae(Sales,yhat_02)
test_data %&gt;% mae(Sales,yhat_03)
test_data %&gt;% mae(Sales,yhat_04)

test_data %&gt;% rmse(Sales,yhat_01)
test_data %&gt;% rmse(Sales,yhat_02)
test_data %&gt;% rmse(Sales,yhat_03)
test_data %&gt;% rmse(Sales,yhat_04)
```

## Data-Tips:

- O MRL pode ser muito mais explorado atrav√©s da infer√™ncia estat√≠stica (n√£o apenas predi√ß√£o) - **ACA228**

- O MRL (como todos os outros modelos) √© baseado em um conjunto de hip√≥teses. A n√£o verifica√ß√£o dessas hip√≥teses tem um grande impacto na performance do modelo.

- Aqui temos utilizado MAE e RMSE para avaliar a predi√ß√£o, mas existem outras medidas que podem ser utilizadas.


.red[$$MAE =  \dfrac{\sum_{i=1}^n |y_i - \hat{y}_i| }{n}$$]


.red[$$RMSE = \sqrt{\dfrac{\sum_{i=1}^n (y_i - \hat{y}_i)^2 }{n}}$$]

]

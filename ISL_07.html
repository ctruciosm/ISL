# Motiva√ß√£o

- O m√©todo _KNN_ precisa que o usu√°rio atribua um valor do n√∫mero de vizinhos a serem utilizados.
- Esse par√¢metro `\(k\)` √© chamado de _hiperpar√¢metro_.
- Diferentes valores de `\(k\)` lever√£o a diferentes performances na amostra de teste (ou seja, diferentes valores estimados do desempenho do modelo). 
- O processo para escolher o _melhor valor de k_ √© chamando de "Tunar o par√¢metro" e ser√° feito tamb√©m com _Cross-Validation_

# Tuning Hyperparameters


&gt; Utilizamos os dados de teste para escolher o **melhor valor de `\(k\)`!!!** ou sej√° n√£o temos mais um conjunto de observa√ß√µes (n√£o observadas pelo modelo treinado) onde poderiamos verificar que t√£o bom √© nosso modelo. 

--

.bg-washed-green.b--dark-green.ba.bw2.br3.shadow-5.ph4.mt5[
Os dados de teste simulam aqueles dados novos que chegar√£o no futuro (os quais o modelo nunca viu). Eles **nunca** devem ser utilizados para alguma coisa a n√£o ser avaliar a performance do nosso modelo. Se utilizarmos os dados de teste para escolher o hiperpar√¢metro, na verdade esses dados de teste viraram dados de treinamento.

# Tuning Hyperparameters

- At√© agora temos utilizado `grid_regular(levels = n)` para escolher o melhor `\(k\)`.
- `grid_regular(levels = n)` testa `n` diferentes valores para o n√∫mero de vizinhos (entre valores m√≠nimos e m√°ximos pre-estabelecidos) de forma que os diferentes valores sejam espa√ßados de forma aproximadamente igual.
- Outra forma de grid bastante popular √© `grid_random(size = n)` (escolhe o n√∫mero de vizinhos de forma aleat√≥ria).
- Existem otras formas de grid que tamb√©m est√£o dispon√≠veis como `grid_max_entropy()` e `grid_latin_hypercube()`.


--

# Tuning Hyperparameters

Por padr√£o, os valores m√°ximos e m√≠nimos dos hiperpar√¢metros j√° est√£o pre-estabelecidos, m√°s √© possivel mudar esse valores.

.panelset[
.panel[.panel-name[C√≥digo]

```r
data_split &lt;- initial_split(credit_data, prop = 3/4, strata = Status)
train_data &lt;- training(data_split)
test_data &lt;- testing(data_split)
folds &lt;- vfold_cv(train_data, strata = Status)
model_spec &lt;- nearest_neighbor(neighbors = tune()) %&gt;% 
              set_engine("kknn") %&gt;%
              set_mode("classification")

            add_model(model_spec) %&gt;%

             tune_grid(resamples = folds,grid = model_grid)

# Tuning Hyperparameters

- O processo de "tunar par√¢metros" n√£o e exclussivo do _KNN_, v√°rios m√©todos precisam da escolha dos hiperpar√¢metros, mas o processo √© semelhante ao visto aqui.
- Nas pr√≥ximas reuni√µes, quando necess√°rio, utilizaremos o processo de "tunar par√¢metros" para escolher nosso modelo.

&gt; Tunar par√¢metros pode ser um processo caro computacionalmente. Quanto temos v√°rios par√¢metros a serem tunados e um n√∫mero grande de `levels` ou `size`, computadores de alto desempenho s√£o necess√°rios.
